<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIF-GPT - Sistema de PQRS Inteligente</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/images/logo-medellin.png">
    
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome 6 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/static/css/styles.css">
    
    <style>
        :root {
            /* Paleta azul, naranja y blanco */
            --primary-blue: #1e40af;
            --secondary-blue: #3b82f6;
            --accent-orange: #f97316;
            --light-orange: #fed7aa;
            --white: #ffffff;
            --light-gray: #f8fafc;
            --medium-gray: #e2e8f0;
            --dark-gray: #475569;
            --text-dark: #1e293b;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        /* Override default styles */
        body {
            font-family: 'Inter', sans-serif;
            background: var(--light-gray);
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* Header */
        .navbar {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            box-shadow: var(--shadow-lg);
            padding: 1.5rem 0;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 2rem;
            color: var(--white) !important;
            display: flex;
            align-items: center;
            gap: 1rem;
            justify-content: center;
            width: 100%;
            text-decoration: none;
        }

        .navbar-brand img {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        /* Main container */
        .main-container {
            padding: 2rem 0;
            min-height: calc(100vh - 140px);
        }

        /* Chat section title */
        .section-title {
            color: var(--primary-blue);
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.5rem;
        }

        /* Chat container */
        .chat-container {
            background: var(--white);
            border-radius: 16px;
            padding: 2rem;
            height: 70vh;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--medium-gray);
            box-shadow: var(--shadow-lg);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            border: 1px solid var(--medium-gray);
            border-radius: 12px;
            margin-bottom: 1rem;
            background: var(--light-gray);
        }

        /* Welcome message */
        .welcome-message {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--dark-gray);
        }

        .welcome-logo {
            width: 80px;
            height: 80px;
            border-radius: 16px;
            margin: 0 auto 1.5rem;
            display: block;
            box-shadow: var(--shadow);
        }

        .welcome-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 1rem;
        }

        .welcome-text {
            font-size: 1rem;
            line-height: 1.6;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Message styles */
        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 12px;
            max-width: 80%;
            box-shadow: var(--shadow);
            animation: fadeInUp 0.3s ease-out;
        }

        .message-user {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            color: var(--white);
            margin-left: auto;
        }

        .message-bot {
            background: linear-gradient(135deg, var(--accent-orange) 0%, var(--light-orange) 100%);
            color: var(--text-dark);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Input area */
        .message-input {
            display: flex;
            gap: 1rem;
            align-items: end;
        }

        .input-group {
            flex: 1;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid var(--medium-gray);
        }

        .form-control {
            border: none;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            background: var(--white);
            resize: none;
            min-height: 60px;
            max-height: 120px;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: var(--secondary-blue);
        }

        /* Audio controls */
        .audio-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        #micButton {
            background: linear-gradient(135deg, var(--accent-orange) 0%, var(--light-orange) 100%);
            border: none;
            border-radius: 0;
            padding: 1rem 1.5rem;
            font-weight: 600;
            color: var(--text-dark);
            transition: all 0.3s ease;
            height: 60px;
            min-width: 60px;
            border-right: 1px solid rgba(255,255,255,0.2);
        }

        #micButton:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            background: linear-gradient(135deg, #ea580c 0%, var(--accent-orange) 100%);
        }

        #sendButton {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            border: none;
            border-radius: 0 12px 12px 0;
            padding: 1rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            height: 60px;
            min-width: 60px;
            color: var(--white);
        }

        #sendButton:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                padding: 1rem 0;
            }
            
            .chat-container {
                height: 60vh;
                padding: 1rem;
            }
            
            .navbar-brand {
                font-size: 1.5rem;
            }
            
            .navbar-brand img {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar Principal -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/static/images/logo-medellin.png" alt="Logo Alcaldía de Medellín">
                SIF-GPT
            </a>
        </div>
    </nav>

    <!-- Contenedor Principal -->
    <div class="container main-container">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-8">
                <h2 class="section-title">Conversación</h2>
                
                <!-- Chat Container -->
                <div class="chat-container">
                    <div class="chat-messages" id="chat-messages">
                        <div class="welcome-message" id="welcomeMessage">
                            <img src="/static/images/logo-medellin.png" alt="Logo Alcaldía" class="welcome-logo">
                            <h3 class="welcome-title">¡Hola! Soy SIF-GPT</h3>
                            <p class="welcome-text">
                                Tu asistente para consultas de PQRS. Puedo ayudarte a encontrar información sobre tus solicitudes y consultar estados de radicados.
                            </p>
                        </div>
                    </div>
                    
                    <!-- Controles de chat unificados -->
                    <div class="message-input">
                        <div class="input-group">
                            <input type="text" id="messageInput" class="form-control" 
                                   placeholder="Escribe tu PQRS aquí..." autocomplete="off">
                            <button id="micButton" class="btn btn-warning" type="button" title="Grabar audio">
                                <i class="fas fa-microphone"></i>
                                Grabar
                            </button>
                            <button id="sendButton" class="btn" type="button">
                                <i class="fas fa-paper-plane"></i>
                                Enviar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Indicador de carga global -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
        <p class="mt-2">Procesando...</p>
    </div>

    <!-- Notificaciones Toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>

    <!-- Scripts -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Axios para peticiones HTTP -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- SIF-GPT JavaScript -->
    <script src="/static/js/sifgpt-unified.js"></script>

    <script>
        // Auto-resize textarea y funciones auxiliares
        document.addEventListener('DOMContentLoaded', function() {
            const messageInput = document.getElementById('messageInput');
            
            // Auto-resize textarea
            if (messageInput) {
                messageInput.addEventListener('input', function() {
                    this.style.height = 'auto';
                    this.style.height = Math.min(this.scrollHeight, 120) + 'px';
                });

                // Send on Enter
                messageInput.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        document.getElementById('sendButton').click();
                    }
                });

                // Focus on input
                messageInput.focus();
            }
        });

        // Smooth scrolling to bottom
        function scrollToBottom() {
            const messagesContainer = document.getElementById('chat-messages');
            if (messagesContainer) {
                messagesContainer.scrollTo({
                    top: messagesContainer.scrollHeight,
                    behavior: 'smooth'
                });
            }
        }

        // Hide welcome message when first message is sent
        function hideWelcomeMessage() {
            const welcomeMsg = document.getElementById('welcomeMessage');
            if (welcomeMsg) {
                welcomeMsg.style.display = 'none';
            }
        }

        // Enhanced notification system
        function showNotification(message, type = 'info') {
            const toastContainer = document.getElementById('toastContainer');
            const toastId = 'toast-' + Date.now();
            
            const iconMap = {
                'success': 'fa-check-circle',
                'error': 'fa-exclamation-circle',
                'warning': 'fa-exclamation-triangle',
                'info': 'fa-info-circle'
            };
            
            const toastHtml = `
                <div class="toast" id="${toastId}" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true" data-bs-delay="5000">
                    <div class="toast-header bg-${type} text-white">
                        <i class="fas ${iconMap[type]} me-2"></i>
                        <strong class="me-auto">SIF-GPT</strong>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
                    </div>
                    <div class="toast-body">
                        ${message}
                    </div>
                </div>
            `;
            
            toastContainer.insertAdjacentHTML('beforeend', toastHtml);
            
            const toast = new bootstrap.Toast(document.getElementById(toastId));
            toast.show();
            
            document.getElementById(toastId).addEventListener('hidden.bs.toast', function() {
                this.remove();
            });
        }

        // Función para mostrar/ocultar loading
        function showLoading(show) {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                overlay.style.display = show ? 'flex' : 'none';
            }
</html>
