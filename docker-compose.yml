version: '3.8'

services:
  sifgpt:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./logs:/app/logs
      - ./input:/app/input
    restart: unless-stopped
    networks:
      - sifgpt-network

